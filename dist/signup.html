<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <meta name='description' content='آلومینیوم استاندارد اراک' />

    <link rel='icon' href='./assets/imgs/logo.png' type='image/png' />
    <meta property='og:type' content='website' />
    <meta property='og:title' content='آلومینیوم استاندارد اراک' />
    <meta property='og:description' content='درب اتومات' />

    <meta property='og:image' content='./assets/imgs/logo.png' type='image/png' />
    <meta property='og:locale' content='fa_IR' />
    <meta name='twitter:card' content='summery' />
    <meta name='twitter:title' content='آلومینیوم استاندارد اراک' />
    <meta name='twitter:description' content='درب اتومات' />
    <meta name='twitter:image' content='./assets/imgs/logo.png' type='image/png' />
<link href="signup.css" rel="stylesheet"></head>
<body>
    <div id="signup">
        <div class="content">
            <a href="index.html" id="logo">
                <img src="assets/imgs/logo.png" alt="logoAlt">
            </a>
            <h4>ساخت حساب کاربری</h4>
            <form novalidate id="signupForm" name="signupForm" method="GET" action="#!" enctype="text/plain">
                <div class="inputWrapper text">
                    <input type="number" id="mobile" name="mobile" class="style1 labelHandler validate" required pattern="\d{11}">
                    <label for="mobile">
                        <i class="fas fa-mobile-alt icon"></i>
                        <p>شماره موبایل</p>
                    </label>
                    <span class="line"></span>
                    <div class="msg">
                        <p>شماره موبایل صحیح(شروع با ۰۹) وارد نمایید</p>
                        <i class="fas fa-caret-up"></i>
                    </div>
                </div>
                <div class="inputWrapper text">
                    <input type="email" id="email" name="email" class="style1 labelHandler validate" required>
                    <label for="email">
                        <i class="fas fa-envelope icon"></i>
                        <p>پست الکترونیکی</p>
                    </label>
                    <span class="line"></span>
                    <div class="msg">
                        <p>ایمیل صحیح وارد نمایید</p>
                        <i class="fas fa-caret-up"></i>
                    </div>
                </div>
                <div class="inputWrapper text">
                    <input type="password" id="password" name="password" class="style1 labelHandler validate" required pattern=".{6,}">
                    <label for="password">
                        <i class="fas fa-lock icon"></i>
                        <p>رمز ورود</p>
                    </label>
                    <span class="line"></span>
                    <div class="msg">
                        <p>رمز ورود را وارد کنید(حداقل ۶رقم)</p>
                        <i class="fas fa-caret-up"></i>
                    </div>
                </div>
                <div class="inputWrapper text">
                    <input type="password" id="passwordRepeat" name="passwordRepeat" class="style1 labelHandler validate" required>
                    <label for="passwordRepeat">
                        <i class="fas fa-lock icon"></i>
                        <p>تکرار رمز ورود</p>
                    </label>
                    <span class="line"></span>
                    <div class="msg">
                        <p>مقدار وارد شده با رمز ورود یکسان نیست</p>
                        <i class="fas fa-caret-up"></i>
                    </div>
                </div>
                <button type="submit">ساخت حساب</button>
            </form>
            <a id="login" href="login.html">ورود به حساب کاربری</a>
        </div>
        <img id="svgImg" src="assets/svgs/signup.svg" alt="signupAlt">
    </div>
<script type="text/javascript" src="signup.js"></script></body>
</html>
