    <link rel='icon' href='./assets/imgs/logo.png' type='image/png' />
    <meta property='og:type' content='website' />
    <meta property='og:title' content='آلومینیوم استاندارد اراک' />

<link href="login.css" rel="stylesheet"></head>
<body>
    <div id="login">
        <div class="content">
            <a href="index.html" id="logo">
                <img src="assets/imgs/logo.png" alt="logoAlt">
            </a>
            <h4>خوش آمدید</h4>
            <form novalidate id="loginForm" name="loginForm" method="GET" action="#!" enctype="text/plain">
                <div class="inputWrapper text">
                    <input type="text" id="username" name="username" class="style1 labelHandler validate" required>
                    <label for="username">
                        <i class="fas fa-user icon"></i>
                        <p>ایمیل یا شماره موبایل</p>
                    </label>
                    <span class="line"></span>
                    <div class="msg">
                        <p>باید مقداری را وارد کنید</p>
                        <i class="fas fa-caret-up"></i>
                    </div>
                </div>
                <div class="inputWrapper text">
                    <input type="password" id="password" name="password" class="style1 labelHandler validate" required pattern=".{6,}">
                    <label for="password">
                        <i class="fas fa-lock icon"></i>
                        <p>رمز ورود</p>
                    </label>
                    <span class="line"></span>
                    <div class="msg">
                        <p>رمز ورود را وارد کنید(حداقل 6رقم)</p>
                        <i class="fas fa-caret-up"></i>
                    </div>
                </div>
                <a id="forgetPassword" href="forgetPassword.html">فراموشی رمز ورود</a>
                <button type="submit">ورود</button>
            </form>
            <a id="signup" href="signup.html">ساخت حساب کاربری</a>
        </div>
        <img id="svgImg" src="assets/svgs/login.svg" alt="loginAlt">
    </div>
<script type="text/javascript" src="login.js"></script></body>
</html>
